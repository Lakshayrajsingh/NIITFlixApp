<body>
<mat-card>
  <div class="card">
      <mat-card-content>
         
          <form [formGroup]="loginform" (ngSubmit)="sendLoginData()">
              
                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Email</mat-label>
                      <input formControlName="emailId" matInput type="text" id="emailId">
                      <mat-error *ngIf="emailId?.errors?.required">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="emailId?.errors?.emailId">
                        Enter valid email.
                    </mat-error>
                  </mat-form-field>
             
                  <div>
                  <mat-form-field class="full-width" appearance="outline">
                    <input matInput type="password" placeholder="Password" id="password" formControlName="password">
                    <mat-error class="red" *ngIf="password?.errors?.['required']">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="password?.errors?.pattern">
                        Password should have min 8 letter password, with at least a symbol, upper and lower case letters
                        and a number.
                    </mat-error>
                </mat-form-field>
              </div>
              <button color="primary" mat-button mat-raised-button [disabled]="!loginform.valid"
                  type="submit">LogIn</button>
          </form>
      </mat-card-content>
  </div>
</mat-card>
</body>
